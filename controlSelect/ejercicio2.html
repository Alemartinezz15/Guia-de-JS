<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 2</title>
    <script>
        function calcularPresupuesto() {
            const procesador = parseInt(document.getElementById("procesador").value);
            const monitor = parseInt(document.getElementById("monitor").value);
            const discoDuro = parseInt(document.getElementById("discoDuro").value);
            const total = procesador + monitor + discoDuro;
            document.getElementById("presupuesto").value = `$${total}`;
        }
    </script>
</head>
<body>

    <h2>Presupuesto de Computaci√≥n</h2>
    <select id="procesador">
        <option value="400">Intel I3 - $400</option>
        <option value="600">Intel I5 - $600</option>
        <option value="800">Intel I7 - $800</option>
    </select>
    <select id="monitor">
        <option value="250">Samsung 20' - $250</option>
        <option value="350">Samsung 22' - $350</option>
        <option value="550">Samsung 26' - $550</option>
    </select>
    <select id="discoDuro">
        <option value="300">500 Gb - $300</option>
        <option value="440">1 Tb - $440</option>
        <option value="500">3 Tb - $500</option>
    </select>
    <button onclick="calcularPresupuesto()">Calcular</button>
    <input type="text" id="presupuesto" placeholder="Presupuesto Total" readonly>

</body>
</html>
