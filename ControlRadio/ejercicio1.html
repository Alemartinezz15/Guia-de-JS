<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Control RADIO - Mayor de 18 años</title>
    <script>
        function verificarEdad() {
            const mayorDeEdad = document.getElementById("mayor").checked;
            if (mayorDeEdad) {
                alert("Puede ingresar al sitio.");
            } else {
                alert("No puede ingresar al sitio.");
            }
        }
    </script>
</head>
<body>

    <h1>Control RADIO - Verificar Edad</h1>
    <form>
        <label><input type="radio" id="mayor" name="edad" value="mayor"> Soy mayor de 18 años</label><br>
        <label><input type="radio" id="menor" name="edad" value="menor"> Soy menor de 18 años</label><br><br>
        <button type="button" onclick="verificarEdad()">Verificar</button>
    </form>

</body>
</html>
