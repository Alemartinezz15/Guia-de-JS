<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Redirección después de 7 segundos</title>
    <script>
        function redireccionar() {
            setTimeout(function() {
                window.location.href = "https://www.example.com";
            }, 7000);
        }
    </script>
</head>
<body onload="redireccionar()">
    <h1>Serás redirigido en 7 segundos...</h1>
</body>
</html>
