<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Evento onLoad</title>
    <script>
        function mostrarMensaje() {
            alert("¡Bienvenido a la página!");
        }
    </script>
</head>
<body onload="mostrarMensaje()">

    <h1>Evento onLoad</h1>
    <p>Esta página muestra un mensaje de bienvenida cuando se carga.</p>

</body>
</html>
